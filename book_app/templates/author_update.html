{% extends 'base.html' %}

{% block title %}
修改作者信息
{% endblock %}

{% block content %}
<div class="col-md-3 sidebar">
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">{{ obj.name }}</h3>
        </div>
        <div class="panel-body">
            <div class="list-group">
                <a href="/manage/info/author/{{ obj.nid }}" class="list-group-item">作者信息</a>
                <a href="/manage/update/author/{{ obj.nid }}" class="list-group-item active">修改作者信息</a>
            </div>
        </div>
    </div>
</div>
<div class="col-md-9">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">修改作者信息</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" method="post" novalidate>
                {% csrf_token %}
                {{ model_form.as_p }}
                <button type="submit" value="提交" class="btn btn-default">保存</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
